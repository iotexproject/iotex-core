// To compile the proto, run:
//      protoc --go_out=plugins=grpc:. *.proto
syntax = "proto3";
package iproto;

message TransferPb {
    // TransferPb should share these three fields with other Actions
    // TODO: extract these three fields to ActionPb
    uint32 version = 1;
    uint64 nonce = 2;
    bytes signature = 3;

    // used by state-based model
    bytes amount  = 4;
    string sender = 5;
    string recipient = 6;
    bytes payload  = 7;
    bytes senderPubKey = 8;
    bool isCoinbase = 9;
}

message VotePb {
    // VotePb should share these three fields with other Actions
    // TODO: extract these three fields to ActionPb
    uint32 version = 1;
    uint64 nonce = 2;
    bytes signature = 3;

    uint64 timestamp = 4;
    bytes selfPubkey = 5;
    string voterAddress = 6;  // the address of this node
    string voteeAddress = 7;  // the address this node is voting for
}

message ActionPb {
    oneof action {
        TransferPb transfer = 1;
        VotePb vote = 2;
    }
}

// header of a block
message BlockHeaderPb {
    uint32 version = 1;
    uint32 chainID = 2;
    uint64 height = 3;
    uint64 timestamp = 4;
    bytes prevBlockHash = 5;
    bytes txRoot = 6;
    bytes stateRoot = 7;
    uint32 trnxNumber = 8;
    uint32 trnxDataSize = 9;
    bytes signature = 10;
    bytes pubkey = 11;
}

// block consists of header followed by transactions
// hash of current block can be computed from header hence not stored
message BlockPb {
    BlockHeaderPb header = 1;
    repeated ActionPb actions = 2;
}

// index of block raw data file
message BlockIndex {
    uint64 start = 1;
    uint64 end = 2;
    repeated uint32 offset = 3;
}

////////////////////////////////////////////////////////////////////////////////////////////////////
// BELOW ARE DEFINITIONS FOR ON-WIRE MESSAGES!
////////////////////////////////////////////////////////////////////////////////////////////////////
message PingMsg {
    uint64 nonce = 1;
}

message PongMsg {
    uint64 ack_nonce = 1;
}

message BlockSync {
    uint64 start = 2;
    uint64 end = 3;
}

// block container
// used to send old/existing blocks in block sync
message BlockContainer {
    BlockPb block = 1;
}

message ViewChangeMsg {
    enum ViewChangeType {
        INVALID_VIEW_CHANGE_TYPE = 0;
        PROPOSE = 1;
        PREVOTE = 2;
        VOTE = 3;
    }
    ViewChangeType vctype = 1;
    BlockPb block  = 2;
    bytes blockHash = 3;
    string senderAddr = 4;
    bool decision = 5;
}

////////////////////////////////////////////////////////////////////////////////////////////////////
// BELOW ARE DEFINITIONS FOR TEST-ONLY MESSAGES!
////////////////////////////////////////////////////////////////////////////////////////////////////
message TestPayload {
    bytes msg_body = 1;
}