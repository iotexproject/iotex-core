// To compile the proto, run:
//      protoc --go_out=plugins=grpc:. *.proto
syntax = "proto3";
package iproto;

import "action.proto";

message LogPb {
    string address = 1;
    repeated bytes topics = 2;
    bytes data = 3;
    uint64 blockNumber = 4;
    bytes txnHash = 5;
    bytes blockHash = 6;
    uint32 index = 7;
}

message ReceiptPb {
    bytes returnValue = 1;
    uint64 status = 2;
    bytes hash = 3;
    uint64 gasConsumed = 4;
    string contractAddress = 5;
    repeated LogPb logs = 6;
}

// header of a block
message BlockHeaderPb {
    uint32 version = 1;
    uint32 chainID = 2;
    uint64 height = 3;
    uint64 timestamp = 4;
    bytes prevBlockHash = 5;
    bytes txRoot = 6;
    bytes stateRoot = 7;
    bytes receiptRoot = 8;
    bytes reserved = 9;
    bytes signature = 10;
    bytes pubkey = 11;
    bytes dkgID = 12;
    bytes dkgPubkey = 13;
    bytes dkgSignature = 14;
}

// block consists of header followed by transactions
// hash of current block can be computed from header hence not stored
message BlockPb {
    BlockHeaderPb header = 1;
    repeated ActionPb actions = 2;
}

// index of block raw data file
message BlockIndex {
    uint64 start = 1;
    uint64 end = 2;
    repeated uint32 offset = 3;
}

message BlockSync {
    uint64 start = 2;
    uint64 end = 3;
}

// block container
// used to send old/existing blocks in block sync
message BlockContainer {
    BlockPb block = 1;
}

// corresponding to pre-prepare pharse in view change protocol
message ProposePb {
    string proposer = 1;
    BlockPb block = 2;
    uint32 round = 3;
    EndorsementSet lockProof = 4;
}

// corresponding to prepare and pre-prepare phase in view change protocol
message EndorsePb {
    enum ConsensusVoteTopic {
        PROPOSAL = 0;
        LOCK = 1;
        COMMIT = 2;
    }
    uint64 height = 1;
    uint32 round = 2;
    bytes blockHash = 3;
    ConsensusVoteTopic topic = 4;
    string endorser = 5;
    bytes endorserPubKey = 6;
    bool decision = 7;
    bytes signature = 8;
}

message EndorsementSet {
    bytes blockHash = 1;
    uint32 round = 2;
    repeated EndorsePb endorsements = 3;
}

// Candidates and list of candidates
message Candidate {
    string address = 1;
    bytes votes = 2;
    bytes pubKey = 3;
    uint64 creationHeight = 4;
    uint64 lastUpdateHeight = 5;
}

message CandidateList {
    repeated Candidate candidates = 1;
}

