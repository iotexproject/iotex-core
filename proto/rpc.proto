// To compile the proto, run:
//      protoc --go_out=plugins=grpc:. *.proto
syntax = "proto3";
package iproto;

// The blockchain service definition
service ChainService {
    rpc CreateRawTx (CreateRawTransferRequest) returns (CreateRawTransferReply) {}
    rpc SendTx (SendTransferRequest) returns (SendTransferReply) {}
}

message CreateRawTransferRequest {
    string sender = 1;
    string recipient = 2;
    bytes amount  = 3;
    uint64 nonce = 4;
    bytes data = 5;
}

message CreateRawTransferReply {
    bytes serialized_transfer = 1;
}

message SendTransferRequest {
    bytes serialized_transfer = 1;
}

message SendTransferReply {
}
