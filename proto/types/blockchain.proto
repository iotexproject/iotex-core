// To compile the proto, run:
//      protoc --go_out=plugins=grpc:$GOPATH/src *.proto
syntax = "proto3";
package iotextypes;
option go_package = "github.com/iotexproject/iotex-core/protogen/iotextypes";

import "proto/types/action.proto";
import "proto/types/endorsement.proto";
import "google/protobuf/timestamp.proto";

// header of a block
message BlockHeader {
  BlockHeaderCore core = 1;
  bytes producerPubkey = 2;
  bytes signature = 3;
}

message BlockHeaderCore {
  uint32 version = 1;
  uint64 height = 2;
  google.protobuf.Timestamp timestamp = 3;
  bytes prevBlockHash = 4;
  bytes txRoot = 5;
  bytes deltaStateDigest = 6;
  bytes receiptRoot = 7;
}

// footer of a block
message BlockFooter {
  repeated Endorsement endorsements = 1;
  google.protobuf.Timestamp timestamp = 2;
}

// block consists of header followed by transactions
// hash of current block can be computed from header hence not stored
message Block {
  BlockHeader header = 1;
  repeated Action actions = 2;
  BlockFooter footer = 3;
}

// Receipts consists of a collection of recepit
message Receipts {
  repeated Receipt receipts = 1;
}

message EpochData {
  uint64 num = 1;
  uint64 height = 2;
  uint64 gravityChainStartHeight = 3;
}

// Blockchain Metadata
message ChainMeta {
  uint64 height = 1;
  int64 numActions = 2;
  int64 tps = 3;
  EpochData epoch = 4;
}

// Block Metadata
message BlockMeta {
  string hash = 1;
  uint64 height = 2;
  int64 timestamp = 3;
  int64 numActions = 4;
  string producerAddress = 5;
  string transferAmount = 6;
  string txRoot = 7;
  string receiptRoot = 8;
  string deltaStateDigest = 9;
}

// Account Metadata
message AccountMeta {
  string address = 1;
  string balance = 2;
  uint64 nonce = 3;
  uint64 pendingNonce = 4;
  uint64 numActions = 5;
}
