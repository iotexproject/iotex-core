# go-yaml expects the YAML field corresponding to a struct field to be lowercase. So if your struct field is
# UpdateInterval, the corresponding field in YAML is updateinterval.


nodeType: "full_node"            # should be one of "delegate", "full_node", and "lightweight"

network:
    addr: "127.0.0.1:10000"
    msgLogsCleaningInterval: 2s
    msgLogRetention: 10s
    healthCheckInterval: 1s
    silentInterval: 5s
    peerMaintainerInterval: 1s
    allowMultiConnsperIP: false
    numPeersLowerBound: 5
    numPeersUpperBound: 5
    pingInterval: 1s
    rateLimitEnabled: false
    rateLimitPerSec: 5
    rateLimitWindowSize: 60s
    bootstrapNodes: []
    tlsEnabled: false
    caCrtPath: ""
    peerCrtPath: ""
    peerKeyPath: ""
    maxMsgSize: 10485760
    peerDiscovery: true

chain:
    chainDBPath: "./chain.db"
    trieDBPath: "./trie.db"
    rawMinerAddr:
        privateKey: "7fbb20b87d34eade61351165aa4c6fa5d87dd349368dd6b9034ea3d3e918c706b9b8d7316705dc4ff62bb323e610f3f5072abedc9834e999d6537f6681284ea2"
        publicKey: "b9b8d7316705dc4ff62bb323e610f3f5072abedc9834e999d6537f6681284ea2"
        rawAddress: "io1qyqsyqcy6nm58gjd2wr035wz5eyd5uq47zyqpng3gxe7nh"
    inMemTest: false

consensus:
    scheme: "NOOP"
    rollDPoS:
        proposerInterval: 3s
        unmatchedEventTTL: 3s
        acceptPropose:
            ttl: 1s
        acceptPrevote:
            ttl: 1s
        acceptVote:
            ttl: 1s
        delay: 5s
        numSubEpochs: 1
        eventChanSize: 1024
    blockCreationInterval: 1s

blockSync:
    interval: 3s

delegate:
    addrs:
        - "127.0.0.1:10000"

rpc:
    port: ":42124"

dispatcher:
    eventChanSize: 1024

explorer:
    startExplorer: false
    isTest: false
    addr: "14004"
