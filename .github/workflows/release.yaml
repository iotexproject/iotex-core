name: Release 

on:
  push:
    tags:
    - 'v*'

jobs:
  build:
    name: Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: ioctl-linux-amd64
            asset_name: ioctl-linux-amd64
          - os: windows-latest
            artifact_name: ioctl-windows-amd64.exe
            asset_name: ioctl-windows-amd64.exe
          - os: macos-latest
            artifact_name: ioctl-darwin-amd64
            asset_name: ioctl-darwin-amd64
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: make ioctl
        run: |
          set CGO_ENABLED=1 
          set GOARCH=amd64
          go build -tags netgo -o ./${{ matrix.artifact_name }} -v ./tools/ioctl
          
      # - uses: release-drafter/release-drafter@master
      #   env:
      #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ./${{ matrix.artifact_name }}
          asset_name: ${{ matrix.asset_name }}
          tag: ${{ github.ref }}
