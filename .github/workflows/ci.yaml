name: ci

on:

  pull_request:
    branches: [ master ]
    #types: [opened]

permissions:
  contents: read
  pull-requests: read
  packages: write

env:
  GO111MODULE: on

jobs:
  ci:
    name: ci flow
    runs-on: self-hosted
    steps:

    - uses: actions/checkout@v2

    - name: golangci-lint
      uses: reviewdog/action-golangci-lint@v2
      with:
        go_version: "1.16"
        golangci_lint_flags: "--config=.golangci.yml ./testdata"

    - name: golint
      uses: reviewdog/action-golangci-lint@v2
      with:
        golangci_lint_flags: "--disable-all -E golint"
        tool_name: golint
        level: warning 

    - name: errcheck
      uses: reviewdog/action-golangci-lint@v2
      with:
        golangci_lint_flags: "--disable-all -E errcheck"
        tool_name: errcheck
        level: info

    - name: Run Gosec Security Scanner
      uses: securego/gosec@master
      with:
        args: '-no-fail -fmt sarif -out results.sarif ./...'
