//      protoc --go_out=plugins=grpc:. *.proto

syntax = "proto3";
package stakingpb;

message BucketIndex {
    uint64 index = 1;
    bytes canName = 2;
}

message BucketIndices {
    repeated BucketIndex indices = 1;
}

message Delegate {
    bytes owner = 1;
    string address = 2;
    string rewardAddress = 3;
    bytes canName = 4;
    bytes votes = 5;
    bytes selfStake = 6;
    bool active = 7;
}

message Delegates {
    repeated Delegate delegates = 1;
}
