syntax = "proto3";
package stakingpb;

import "google/protobuf/timestamp.proto";

message Bucket {
  string candidateAddress = 1;
  string stakedAmount = 2;
  uint32 stakedDuration = 3;
  google.protobuf.Timestamp createTime = 4;
  google.protobuf.Timestamp stakeStartTime = 5;
  google.protobuf.Timestamp unstakeStartTime = 6;
  bool autoStake = 7;
  string owner = 8;
}

message BucketIndex {
    uint64 index = 1;
    string candAddress = 2;
}

message BucketIndices {
    repeated BucketIndex indices = 1;
}

message Candidate {
    string ownerAddress = 1;
    string operatorAddress = 2;
    string rewardAddress = 3;
    string name = 4;
    string votes = 5;
    uint64 selfStakeBucketIdx = 6;
    string selfStake = 7;
}

message Candidates {
    repeated Candidate candidates = 1;
}
