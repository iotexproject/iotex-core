// To compile the proto, run:
//      protoc --go_out=plugins=grpc:. *.proto
syntax = "proto3";
package indexpb;

message BlockIndex {
    uint32 numAction = 1;
    bytes hash = 2;
    bytes tsfAmount = 3;
}

message ActionIndex {
    uint64 blkHeight = 1;
}
