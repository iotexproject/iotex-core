chain:
  # If you are a delegate, make sure producerPrivKey is the key for the operator address you have registered.
  # producerPrivKey: SET YOUR PRIVATE KEY HERE (e.g., 96f0aa5e8523d6a28dc35c927274be4e931e74eaa720b418735debfcbfe712b8)
  enableStakingIndexer: true
  chainDBPath: "./data/chain.db"
  trieDBPatchFile: "./data/trie.db.patch"
  trieDBPath: "./data/archive.db"
  indexDBPath: "./data/index.db"
  blobStoreDBPath: "./data/blob.db"
  bloomfilterIndexDBPath: "./data/bloomfilter.index.db"
  candidateIndexDBPath: "./data/candidate.index.db"
  stakingIndexDBPath: "./data/staking.index.db"
  contractStakingIndexDBPath: "./data/contractstaking.index.db"
  enableVersionedStateDB: true
  versionedNamespaces: ["Account", "Contract"]
  versionedMetadata: "Meta"
  maxCacheSize: 1000
  committee:
    gravityChainAPIs:
      # please change the infura key to your key (e.g., https://mainnet.infura.io/v3/YOUR_KEY)
      - https://mainnet.infura.io/v3/b355cae6fafc4302b106b937ee6c15af
    numOfRetries: 20
    paginationSize: 255
    cacheSize: 1000
  gravityChainDB:
    dbPath: "./data/poll.db"
    numRetries: 8

actPool:
  minGasPrice: "1000000000000"
  store:
    datadir: "./data/actpool.cache"

api:
  gasStation:
    defaultGas: 1000000000000

consensus:
  scheme: ROLLDPOS
  rollDPoS:
    fsm:
      unmatchedEventTTL: 3s
      unmatchedEventInterval: 100ms
      acceptBlockTTL: 4s
      acceptProposalEndorsementTTL: 2s
      acceptLockEndorsementTTL: 2s
    delay: 10s
    consensusDBPath: "./data/consensus.db"

blockSync:
  interval: 2s
  bufferSize: 400
  maxRepeat: 3
  repeatDecayStep: 3

log:
  zap:
    level: info
    encoding: json
    disableStacktrace: true
    outputPaths: ["stderr", "stdout"]
    errorOutputPaths: ["stderr"]
  stderrRedirectFile: ./log/s.log
  stdLogRedirect: true
